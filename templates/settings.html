{% extends "base-logged-in.html" %}

{% block title %}
&#8212; Settings
{% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col"></div>
    <div class="col-md-8">
        <h1 class="mx-auto pb-5">Settings</h1>
    </div>                
    <div class="col"></div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col-md-8">
        <h2 class="mx-auto pb-5">Linked accounts</h2>
        <div class="row no-gutters">
            <div class="my-4 mx-4 col-md-2">
                <img src="./img/glogo.png" alt="Google" width="125">
            </div>
            <div class="col-md-6">
                <div class="card-body">
                    <h4 class="card-title">usersacc@up.edu.ph</h4>
                    <p class="stretched-link text-dark">Google</p>
                    <br>
                    <a class="stretched-link p" href="#">Disconnect account...</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>

<br>
<div class="row">
    <div class="col"></div>
    <div class="col-md-8">
        <h2 class="mx-auto pb-5">Account actions</h2>
        <p><a href="#" class="btn btn-danger w-auto">
            Delete account permanently &#8599;
        </a></p>
    </div>
    <div class="col"></div>
</div>
{% endblock %}

{% block scripts %}
<!-- The following JavaScript file will be at /static/scripts/settings.js -->
<script src="{{ url_for('static', filename='scripts/settings.js') }}"></script>
{% endblock %}
