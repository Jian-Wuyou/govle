{% extends "base.html" %}

{% block head %}
<style type="text/css">
    h1 {
        font-weight: 700;
    }
    #g_id_onload {
        position: fixed;
        left: 1rem;
        bottom: 1rem;
        z-index: 9999;
    }
</style>
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col" style="padding: 0; margin: 0;">
            <img src="{{ url_for('static', filename='images/newimage.png') }}" class="float-left"
                style="max-width: 100%; height: 100vh">
        </div>
        <div class="col-lg-6">
            {% block auth_content %}{% endblock %}
        </div>
    </div>
</div>

<div id="g_id_onload" data-client_id="{{ google_client_id }}" data-login_uri="{{ domain }}/login"
    data-prompt_parent_id="g_id_onload" data-auto_prompt="true" data-context="signin" data-ux_mode="popup"
    data-auto_select="true">
</div>
{% endblock %}
