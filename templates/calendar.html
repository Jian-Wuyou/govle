{% extends "base-logged-in.html" %}

{% block title %}
&#8212; Calendar
{% endblock %}

{% block content %}
<!-- Put your code here -->

<html>
<style>
table {
  border-collapse: collapse;
  width: 70%;
}

.flex-container {
    display: flex;
    align-items: center;
    justify-content: center;
}

.rectangle_red {
    width: 24px;
    height: 24px;
    top: 0px;
    position: relative;

    background: #C81A2F;
    border-radius: 6px;
}

.rectangle_green {
    width: 24px;
    height: 24px;
    top: 0px;
    position: relative;

    background: #199A44;
    border-radius: 6px;
}


body{
    font-family: 'Inter';
}
th {
  padding: 0px 0px 20px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  color: #6D6D6D;
}

td {
  padding: 0px 0px 60px;
  text-align: center;
  border-bottom: 1px solid #ddd;
  font-weight: bold;
}

h2, p {
  text-align: center;

}
</style>
<body>
    <div class = 'flex-container'  style = "gap: 270px;">
        <span style = "font-size: 35px">&#10094</span>
        <h2>
        </h2>
        <span style = "font-size: 35px">&#10095</span>
    </div>
    <div class = 'flex-container', style = "gap: 10px; padding: 18px;">
        <div class = 'rectangle_red', style = "order: 1;"></div>
        <div style = "order: 1;">UVLe</div>
        <div class = 'rectangle_green', style = "order: 1;"></div>
        <div style = "order: 1;">Google Classroom</div>
    </div>
      
    <table align="center" 
        cellspacing="20" cellpadding="20">
        <thead>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
        </thead>
          
        <tbody>
           
        </tbody>
    </table>
</body>
  
</html>
{% endblock %}

{% block scripts %}
<!-- The following JavaScript file will be at /static/scripts/calendar.js -->
<script src="{{ url_for('static', filename='scripts/calendar.js') }}"></script>
{% endblock %}
