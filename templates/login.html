{% extends "base.html" %}

{% block head %}
<style type="text/css">
    #login-form {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        left: 0;
        top: 0;
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #login-form .divider {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    #login-form .divider .divider-text {
        color: #888;
        font-weight: bold;
        font-size: 0.875rem;
        margin: 1.5rem;
    }

    #login-form .divider .line {
        flex: 1;
        height: 1px;
        background-color: #888;
    }

    #login-form .login-form {
        width: 100%;
        max-width: 350px;
        padding: 1rem;
        margin: auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="row" id="login-form">
    <div class="login-form">
        <h3 class="mb-3">Log in to GoVLÃª</h3>
        <div class="google-signin">
            <div id="g_id_onload"
                data-client_id="{{ google_client_id }}"
                data-login_uri="{{ domain }}/login"
                data-auto_prompt="true"
                data-context="signin"
                data-ux_mode="popup"
                data-auto_select="true">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="signin_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </div>
        <form method="post" action="{{ url_for('login.login_page') }}">
            <div class="divider">
                <div class="line"></div>
                <span class="divider-text">or</span>
                <div class="line"></div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail address</label>
                <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </form>
        <br>
        <a href="{{ url_for('register.register_page') }}" role="button" class="btn btn-block">Create account</a>
        <a href="#" role="button" class="btn btn-block btn-error">Forgot password?</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://accounts.google.com/gsi/client" async defer></script>
{% endblock %}
